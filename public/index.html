<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel War</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>

        #game {
            box-shadow: 1px 1px 20px 10px gray;
            transition: box-shadow 1s;
        }
        .on {
            background-color: #ffff99;
            box-shadow: 1px 1px 100px 10px #ffffb3;
          } 

          .play {
            opacity: 0.2;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
          }

          div.player-1 {
            opacity: 1;
            pointer-events: auto !important;
            background-color: rgb(4, 209, 209);
          }

          div.player-2 {
            opacity: 1;
            pointer-events: auto !important;
            background-color: rgb(164, 163, 216);
          }
          
    </style>
</head>
<body class="bg-gray-100">
   
    <div class="mx-auto container max-screen">
        <h1 class="mx-auto text-2xl my-5 text-center" x-data="{ message: 'I ❤️ Pixel Art' }" x-text="message"></h1>
        <section class="mx-auto flex flex-cols align-center justify-center">
            
            <form id="form" class="max-w-sm mx-auto bg-gray-400 p-5">
                <div class="mb-5">
                  <label for="pseudo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pseudo</label>
                  <input type="text" id="pseudo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your pseudo" required />
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Join Game</button>
                <p class="subtext"></p>
            </form>
        
              
        </section>
        <section class="mx-auto flex flex-cols align-center justify-center">
            <div id="game" class="my-5 shadow-md rounded-md p-5 play">
                <canvas class="mx-auto w-full h-full"  id="canvas" width="500" height="500"></canvas>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script.js"></script>
</body>
</html>
